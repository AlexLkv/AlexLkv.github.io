<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Tracker</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container p {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .container small {
            display: block;
            margin-top: 10px;
            font-size: 0.8em;
            color: #888;
        }
        button {
            margin-top: 20px;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: white;
            color: #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const url = 'http://lk.abitur.mtuci.ru/list/spisok.php?levelTarget=bak_main&originalView=all&group=09.03.01+Искусственный+интеллект+и+машинное+обучение+%28Бюджет%2C+Очная%29+%282024%29&originalFilter=&topPriority=&search_type=snils&valueSearch=&originalView=rating';
                const response = await fetch(url);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const targetText = '193-037-041 53';  // Text to search

                let message = "Не удалось найти ваше место в рейтинге.";
                let count = "";

                const elements = Array.from(doc.querySelectorAll('tr')).filter(row => {
                    const cells = row.querySelectorAll('td');
                    return Array.from(cells).some(cell => cell.textContent.includes(targetText));
                });

                if (elements.length > 0) {
                    elements.forEach(row => {
                        const cells = row.querySelectorAll('td');
                        if (cells.length > 0) {
                            count = cells[0].textContent.trim();  // Assuming the first cell contains the rank
                            message = `Ваше актуальное место в рейтинге: ${count}`;
                        }
                    });
                }

                document.getElementById('message').textContent = message;
                document.getElementById('lastUpdate').textContent = 'Последнее обновление: ' + new Date().toLocaleString();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('message').textContent = "Произошла ошибка при загрузке данных.";
                document.getElementById('lastUpdate').textContent = '';
            }
        }

        // Refresh data every 10 minutes
        setInterval(fetchData, 600000);

        window.onload = fetchData;
    </script>
</head>
<body>
    <div class="container">
        <p id="message">Loading...</p>
        <small id="lastUpdate"></small>
        <button onclick="fetchData()">Обновить</button>
    </div>
</body>
</html>
